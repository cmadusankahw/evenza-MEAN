
<!--component row-->
<div class="row">

  <!--left component-->
  <div class="col-md-9">
    <app-no-bprofile *ngIf="!iscreated" [idverified]= idverified></app-no-bprofile>
    <app-bprofile *ngIf="iscreated" [isowner]= isowner></app-bprofile>
  </div>

  <!--right component-->
  <div class="col-md-3">

   <app-business-stat [iscreated] = "iscreated"></app-business-stat>

  <br>

  <app-pay-stat></app-pay-stat>

  </div>

</div>
<!--end component row-->
