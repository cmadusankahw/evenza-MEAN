<!-- Material form login -->
<mdb-card>
  <mdb-card-header class="purple text-center white-text py-4">
    <h5>
      <b>Sign in</b>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">
    <!-- Form -->
    <form [formGroup]="loginForm" style="color: #757575;">
      <!-- Email -->
      <div class="md-form">
        <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
        <input
          mdbInput
          mdbValidate
          type="email"
          id="form8"
          class="form-control"
          formControlName="email"
        />
        <label for="form8">Email</label>
        <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)"
          >Email Invalid</mdb-error
        >
        <mdb-success *ngIf="input.valid && (input.dirty || input.touched)"
          >Email Valid</mdb-success
        >
      </div>

      <!-- Password -->
      <div class="md-form">
        <mdb-icon fas icon="key" class="prefix"></mdb-icon>
        <input
          type="password"
          id="materialLoginFormPassword"
          class="form-control"
          mdbInput
        />
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex text-center justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button
        mdbBtn
        color="purple"
        outline="true"
        rounded="true"
        block="true"
        class="my-4 waves-effect z-depth-0"
        mdbWavesEffect
        type="submit"
      >
        Sign in
      </button>

      <div class="text-center">
        <!-- Register -->
        <p>
          Not a member?
          <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="li" size="sm">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="git" size="sm">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
      </div>
    </form>
    <!-- Form -->
  </mdb-card-body>
</mdb-card>
<!-- Material form login -->
