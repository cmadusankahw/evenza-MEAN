
<div class="card-deck">
  <!-- Card -->

                <mdb-card *ngFor="let prod of productDetailsNew">

                  <div class="view overlay waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src={{prod.feature_img}} [alt]="prod.product"></mdb-card-img>
                    <a>
                      <div class="mask rgba-white-slight"></div>
                    </a>
                  </div>
                  <!--Card content-->
                  <mdb-card-body>
                    <!--Title-->
                    <mdb-card-title>
                      <h4>{{prod.product}}</h4>
                    </mdb-card-title>

                    <!--Text-->
                    <mdb-card-text> {{prod.description}}
                      <hr>

                    </mdb-card-text>

                    <div>
                      <div class="left-notify" *ngIf="!isowner">
                        <span style="font-size:20px; font-weight:bold;">Rs.{{prod.price}}</span>
                      </div>
                      <div class="left-btn">
                        <a mdbBtn color="secondary" class="btn btn-md" mdbWavesEffect (click)="productDetails.show()">
                          <span *ngIf="isowner"> More Details </span>
                          <span *ngIf="!isowner"> Order Now </span>
                        </a>
                      </div>

                      <div class="right-notify" *ngIf="isowner">
                        <mdb-icon fas icon="bookmark"> </mdb-icon>{{prod.no_of_orders}}
                        <mdb-icon fas icon="star"> </mdb-icon>{{prod.rating}}
                      </div>


                    </div>

                  </mdb-card-body>
                </mdb-card>

  </div>




<!--View Service Modal-->
<div
  mdbModal
  #productDetails="mdbModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  [config]="{ backdrop: false, ignoreBackdropClick: true }"
  aria-hidden="true"

>
  <div
    class="modal-dialog modal-dialog-centered modal-lg"
    role="document"
    style="overflow-y: initial !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="productDetails.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel" >
          <mat-icon>service</mat-icon>Product Details
        </h4>
      </div>

      <div class="modal-body " style="height: 500px; overflow-y: auto;">

        <app-product-details [editmode]= "false" [addnew]= "false" [isowner]="isowner"></app-product-details>

      </div>

      <div class="modal-footer">
        <button
          mdbBtn
          color="link"
          (click)="productDetails.hide()"
          mdbWavesEffect
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
