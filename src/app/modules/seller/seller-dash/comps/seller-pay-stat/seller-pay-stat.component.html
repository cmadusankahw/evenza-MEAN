<div class="container-fluid pd-top-min">
  <h5>
    <mat-icon>money</mat-icon>
    <b>
    Total Paid
  </b></h5>
  <br>
  <div class="pay-amt">
    Rs. {{total_paid}}
  </div>
  <hr>
  <h5>
    <mat-icon>money</mat-icon>
    <b>
    Due Payments
  </b></h5>
  <br>
  <div class="pay-amt">
    Rs. {{due_amount}}
  </div>
  <div class="pay-text">
    <span>Payment Due by </span>
  <br>
  <span class="pay-date"> {{due_date}}</span>
  </div>
  <div class="pay-btn">
    <button mdbBtn color="secondary" mdbWavesEffect class="btn btn-md" class="button">
      Make Payment
    </button>
  </div>
  <hr>
  <div class="text-center">
    <button mdbBtn mdbWavesEffect role="buton" class="btn btn-secondary btn-md cnt-center" (click)="earnings.show()">
      View All Earnings
    </button>
    <hr>
</div>


<!--View Earnings Modal-->
<div
  mdbModal
  #earnings="mdbModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  [config]="{ backdrop: false, ignoreBackdropClick: true }"
  aria-hidden="true"

>
  <div
    class="modal-dialog modal-dialog-centered modal-lg"
    role="document"
    style="overflow-y: initial !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="earnings.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel" >
          <mat-icon>money</mat-icon> Your earnings
        </h4>
      </div>

      <div class="modal-body " style="height: 400px; overflow-y: auto;">

        <app-seller-earnings></app-seller-earnings>

      </div>

      <div class="modal-footer">
        <button
          mdbBtn
          color="link"
          (click)="earnings.hide()"
          mdbWavesEffect
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
