<div class="heading" style="padding-bottom: 30px;">
  <h4>
    <mat-icon>list </mat-icon>
   <b> What's Next? </b>
  </h4>
  </div>


<!-- notification list-->
<div  class="alert alert-{{al.state}} alert-dismissible fade show" role="alert" *ngFor="let al of alerts" >
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)= "filterAlerts(al)">
    <span aria-hidden="true">&times;</span>
    </button>
    <h5><b> {{al.heading}} </b></h5>
    {{al.message}}
    <div class="text-right">
      <mdb-icon fas icon="bell"></mdb-icon> {{al.date}}
    </div>
</div>
