
<div class="card-deck">
  <!-- Card -->
  <mdb-card *ngFor="let serviceDetail of serviceDetails">

    <div class="view overlay waves-light" mdbWavesEffect>
      <!-- Card img -->
      <mdb-card-img src={{serviceDetail.feature_img}} [alt]="serviceDetail.title"></mdb-card-img>
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h4>{{serviceDetail.title}}</h4>
      </mdb-card-title>

      <!--Text-->
      <mdb-card-text> {{serviceDetail.description}}
        <hr>

      </mdb-card-text>

      <div>
        <div class="left-btn">
          <a mdbBtn color="secondary" class="btn btn-md" mdbWavesEffect (click)="serviceDetailsShow.show()">More Details</a>
        </div>
        <div class="right-notify">
          <mdb-icon fas icon="bookmark"> </mdb-icon>{{serviceDetail.no_of_bookings}}
          <mdb-icon far icon="calendar-check"> </mdb-icon>{{serviceDetail.no_of_appoints}}
        </div>

      </div>

    </mdb-card-body>
  </mdb-card>

</div>



<!--View Service Modal-->
<div
  mdbModal
  #serviceDetailsShow="mdbModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  [config]="{ backdrop: false, ignoreBackdropClick: true }"
  aria-hidden="true"

>
  <div
    class="modal-dialog modal-dialog-centered modal-lg"
    role="document"
    style="overflow-y: initial !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="serviceDetailsShow.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel" >
          <mat-icon>service</mat-icon>{{'selectd_service'}} Details
        </h4>
      </div>

      <div class="modal-body " style="height: 500px; overflow-y: auto;">

        <app-service-details></app-service-details>

      </div>

      <div class="modal-footer">
        <button
          mdbBtn
          color="link"
          (click)="serviceDetailsShow.hide()"
          mdbWavesEffect
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
