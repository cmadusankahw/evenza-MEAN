<!-- common navbar-->
<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg sticky-top navbar-dark purple scrolling-navbar" [containerInside]="false" *ngIf="iscommon">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/">

    <img src="./assets/images/logos/navbar.png" height="30" alt="">

  </a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <ul class="navbar-nav ml-auto txt-800">
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link" routerLink="/">
          Find Events
        </a>
      </li>
      <li class="nav-item">
        <a  mdbWavesEffect class="nav-link" routerLink="/">
          Find Services
        </a>
         <li class="nav-item">
        <a  mdbWavesEffect class="nav-link" routerLink="/">
          Order Products
        </a>
      </li>
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link" routerLink="/">
          About Us
        </a>
      </li>
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link txt-bold" routerLink="/login" routerLinkActive="purple darken-3">
          <mdb-icon fas icon="sign-in-alt" ></mdb-icon>
          Log In
        </a>
      </li>
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link txt-bold"  routerLink="/register" routerLinkActive="purple darken-3">
          <mdb-icon fas icon="user-plus"></mdb-icon>
          Sign Up
        </a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
